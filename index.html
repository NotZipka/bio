<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NStat - DDoS Checker</title>
    <style>
        /* Общий стиль */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1e1e1e; /* Темный фон */
            color: #ffffff; /* Белый текст */
        }
        .stats {
            text-align: center;
            margin-bottom: 10px;
        }
        .ddos-alert {
            color: #ff4d4d;
            font-weight: bold;
        }
        /* Настройка холста графика */
        canvas {
            max-width: 1000px;
            width: 90%;
            max-height: 200px;
            height: 50%;
        }
    </style>
    <!-- Подключаем Chart.js для графиков -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="stats">
        <h1>NStat - DDoS Checker</h1>
        <p>Requests per second: <span id="requestCount">0</span></p>
        <p id="alertMessage" class="ddos-alert" style="display:none;">Possible DDoS detected!</p>
    </div>
    
    <!-- Холст для графика -->
    <canvas id="requestChart"></canvas>

    <script>
        // Инициализация данных для графика
        const labels = [];
        const data = {
            labels: labels,
            datasets: [{
                label: 'Requests per second',
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 2,
                data: []
            }]
        };

        // Конфигурация графика
        const config = {
            type: 'line',
            data: data,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        labels: {
                            color: '#ffffff' // Белый цвет для подписей легенды
                        }
                    }
                },
                scales: {
                    x: {
                        type: 'linear',
                        title: {
                            display: true,
                            text: 'Time (seconds)',
                            color: '#ffffff'
                        },
                        ticks: {
                            color: '#ffffff' // Белый цвет для меток времени
                        }
                    },
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Number of Requests',
                            color: '#ffffff'
                        },
                        ticks: {
                            color: '#ffffff' // Белый цвет для меток на оси Y
                        }
                    }
                }
            }
        };

        // Создаем график
        const requestChart = new Chart(
            document.getElementById('requestChart'),
            config
        );

        let timeCounter = 0;

        function simulateRequests() {
            // Генерируем случайное количество запросов для имитации нагрузки
            const requestCount = Math.floor(Math.random() * 200);
            const THRESHOLD = 100;

            // Обновляем текстовый счетчик запросов
            document.getElementById('requestCount').innerText = requestCount;
            
            // Добавляем данные на график
            labels.push(timeCounter);
            requestChart.data.labels = labels;
            requestChart.data.datasets[0].data.push(requestCount);
            requestChart.update();

            // Увеличиваем счетчик времени
            timeCounter += 1;

            // Показываем предупреждение, если количество запросов превышает порог
            if (requestCount > THRESHOLD) {
                document.getElementById('alertMessage').style.display = 'block';
            } else {
                document.getElementById('alertMessage').style.display = 'none';
            }

            // Удаляем старые данные с графика (если более 60 точек)
            if (requestChart.data.labels.length > 60) {
                requestChart.data.labels.shift();
                requestChart.data.datasets[0].data.shift();
            }
        }

        // Запускаем функцию симуляции каждую секунду
        setInterval(simulateRequests, 1000);
    </script>
</body>
</html>
