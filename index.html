<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card with Glowing Icons</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <div class="overlay" id="overlay">
        <h1>Нажмите, чтобы продолжить...</h1>
    </div>

    <div class="profile-container" id="profile-container" style="display: none;">
        <div class="avatar-container">
            <h2 class="nickname">NotZepka</h2> <!-- Добавленный никнейм -->
            <div class="avatar" id="avatar">
                <img src="images/avatar.gif" alt="Avatar" ondragstart="return false;" oncontextmenu="return false;">
                <div class="tooltip" id="tooltip">Discord: NotZepka</div>
            </div>
            <div class="icons">
                <a href="#" title="TikTok">
                    <img src="images/tiktok.png" alt="TikTok">
                </a>
                <a href="#" title="ChatGPT">
                    <img src="images/chatgpt.png" alt="ChatGPT">
                </a>
                <a href="#" title="Telegram">
                    <img src="images/telegram.png" alt="Telegram">
                </a>
                <a href="#" title="GitHub">
                    <img src="images/github.png" alt="GitHub">
                </a>
            </div>
        </div>
    </div>

    <audio id="background-music" loop>
        <source src="song/music1.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает аудиофайл.
    </audio>

    <script src="script.js"></script>
</body>
</html>
