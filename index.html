<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NStat - DDoS Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1e1e1e; /* Темный фон */
            color: #ffffff; /* Белый текст */
        }
        .stats {
            text-align: center;
            margin-bottom: 10px;
        }
        .ddos-alert {
            color: #ff4d4d;
            font-weight: bold;
            display: none;
        }
        .graph {
            width: 90%; /* Ширина графика */
            max-width: 1000px;
            height: 300px; /* Высота графика */
            background-color: #2c2c2c; /* Цвет фона графика */
            border: 1px solid #007bff; /* Синяя рамка */
            position: relative; /* Позиционирование для графика */
            overflow: hidden; /* Обрезка переполнения */
        }
        .bar {
            display: inline-block;
            background-color: #007bff; /* Синий цвет для столбцов */
            margin: 1px;
            transition: height 0.3s ease; /* Плавное изменение высоты */
        }
    </style>
</head>
<body>
    <div class="stats">
        <h1>NStat - DDoS Checker</h1>
        <p>Requests per second: <span id="requestCount">0</span></p>
        <p id="alertMessage" class="ddos-alert">Possible DDoS detected!</p>
    </div>

    <!-- Контейнер для графика -->
    <div id="requestGraph" class="graph"></div>

    <script>
        const THRESHOLD = 100; // Порог для DDoS
        const labels = []; // Массив для меток времени
        const graphContainer = document.getElementById('requestGraph'); // Контейнер графика

        function simulateRequests() {
            // Генерируем случайное количество запросов
            const requestCount = Math.floor(Math.random() * 200);
            document.getElementById('requestCount').innerText = requestCount;

            // Отображаем предупреждение, если количество запросов превышает порог
            if (requestCount > THRESHOLD) {
                document.getElementById('alertMessage').style.display = 'block';
            } else {
                document.getElementById('alertMessage').style.display = 'none';
            }

            // Создаем новый столбец для графика
            const bar = document.createElement('div');
            bar.className = 'bar';
            bar.style.height = `${requestCount}px`; // Высота столбца по количеству запросов
            graphContainer.appendChild(bar);

            // Удаляем старые данные, если график слишком длинный
            if (graphContainer.childElementCount > 60) {
                graphContainer.removeChild(graphContainer.firstChild); // Удаляем первый столбец
            }
        }

        // Запускаем функцию симуляции каждую секунду
        setInterval(simulateRequests, 1000);
    </script>
</body>
</html>
