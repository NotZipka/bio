<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NStat - DDoS Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .stats {
            text-align: center;
        }
        .ddos-alert {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="stats">
        <h1>NStat</h1>
        <p>Requests per 5 seconds: <span id="requestCount">0</span></p>
        <p id="alertMessage" class="ddos-alert" style="display:none;">Possible DDoS detected!</p>
    </div>

    <script>
        async function fetchStats() {
            try {
                const response = await fetch('/track');
                const data = await response.json();
                
                document.getElementById('requestCount').innerText = data.request_count;
                
                if (data.is_ddos) {
                    document.getElementById('alertMessage').style.display = 'block';
                } else {
                    document.getElementById('alertMessage').style.display = 'none';
                }
            } catch (error) {
                console.error('Error fetching stats:', error);
            }
        }
        
        setInterval(fetchStats, 1000); // Обновление данных каждую секунду
    </script>
</body>
</html>
